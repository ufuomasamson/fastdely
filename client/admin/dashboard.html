<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTER Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://aiyktqttqqtexxhocoip.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFpeWt0cXR0cXF0ZXh4aG9jb2lwIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTcwOTIyMDgzNSwiZXhwIjoyMDI0Nzk2ODM1fQ.qwkKqwgCYBcv3Uz3RzqFqkjGvEqkHq-nMEzJn_Qh1V0';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Check authentication before loading dashboard
        window.addEventListener('load', async () => {
            try {
                const adminUser = localStorage.getItem('adminUser');
                if (!adminUser) {
                    window.location.href = '/admin/login.html';
                    return;
                }

                const user = JSON.parse(adminUser);
                if (!user.isLoggedIn) {
                    window.location.href = '/admin/login.html';
                    return;
                }

                // Update UI with admin username
                document.querySelector('.user-name').textContent = user.username;

                // If we have a session, verify it's still valid
                if (user.session) {
                    const { data: { session }, error } = await supabase.auth.getSession();
                    if (error || !session) {
                        // Session expired, but we'll still allow access based on admin table auth
                        console.warn('Session expired:', error);
                    }
                }
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = '/admin/login.html';
            }
        });

        // Handle logout
        async function handleLogout() {
            try {
                // Try to sign out of Supabase auth if we have a session
                const adminUser = localStorage.getItem('adminUser');
                if (adminUser) {
                    const user = JSON.parse(adminUser);
                    if (user.session) {
                        await supabase.auth.signOut();
                    }
                }
                
                // Clear stored data
                localStorage.removeItem('adminUser');
                
                // Redirect to login page
                window.location.href = '/admin/login.html';
            } catch (error) {
                console.error('Error logging out:', error);
                // Still clear local storage and redirect even if there's an error
                localStorage.removeItem('adminUser');
                window.location.href = '/admin/login.html';
            }
        }
    </script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FASTER Admin</a>
            <div class="navbar-nav ms-auto">
                <button class="btn btn-outline-light" onclick="handleLogout()">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <!-- Content will be loaded by dashboard.js -->
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Dashboard JavaScript -->
    <script src="/admin/js/dashboard.js"></script>
</body>
</html>
