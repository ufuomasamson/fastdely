<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faster Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #FF4800;
        --secondary: #F2F2F4;
        --dark: #1F1F2E;
        --light: #FFFFFF;
        --text: #757575;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--secondary);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        width: 100%;
        max-width: 400px;
        padding: 2rem;
      }

      .login-card {
        background-color: var(--light);
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .login-header {
        background-color: var(--primary);
        color: var(--light);
        padding: 2rem;
        text-align: center;
      }

      .login-header h1 {
        font-size: 1.5rem;
        margin: 0;
        font-weight: 600;
      }

      .login-header p {
        margin: 0.5rem 0 0;
        opacity: 0.9;
        font-size: 0.9rem;
      }

      .login-body {
        padding: 2rem;
      }

      .form-control {
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        border: 1px solid var(--secondary);
      }

      .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 0.2rem rgba(255, 72, 0, 0.25);
      }

      .btn-primary {
        background-color: var(--primary);
        border-color: var(--primary);
        border-radius: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        width: 100%;
      }

      .btn-primary:hover {
        background-color: #e64100;
        border-color: #e64100;
      }

      .alert {
        border-radius: 0.5rem;
        margin-bottom: 1rem;
        display: none;
      }

      .form-label {
        color: var(--dark);
        font-weight: 500;
        margin-bottom: 0.5rem;
      }

      .input-group-text {
        background-color: var(--light);
        border: 1px solid var(--secondary);
        border-radius: 0.5rem;
      }

      .spinner-border {
        width: 1rem;
        height: 1rem;
        margin-right: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h1>FASTER Admin</h1>
          <p>Sign in to manage shipments</p>
        </div>
        <div class="login-body">
          <div class="alert alert-danger" id="errorAlert" role="alert"></div>
          <form id="loginForm" onsubmit="return false;">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-user"></i>
                </span>
                <input 
                  type="text" 
                  class="form-control" 
                  id="username" 
                  name="username" 
                  required 
                  placeholder="Enter your username"
                >
              </div>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
                <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  name="password" 
                  required 
                  placeholder="Enter your password"
                >
              </div>
            </div>
            <button type="submit" class="btn btn-primary" id="submitButton">
              <i class="fas fa-sign-in-alt me-2"></i>
              Sign In
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase -->
    <script src="https://supabase.com/downloads/supabase-js.js"></script>
    <!-- Login JavaScript -->
    <script>
      // Initialize Supabase client
      const supabaseUrl = 'https://ykqfyjpmhqjbqbxqhzxw.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlrcWZ5anBtaHFqYnFieHFoenh3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDk4MjI1NzAsImV4cCI6MjAyNTM5ODU3MH0.Uh_BG7GPwGnE_5odTuGj4eXkw9iW_X9YE2_Qm-QJ7Ow';

      // Create Supabase client with additional options
      const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey, {
        db: {
          schema: 'public'
        },
        auth: {
          persistSession: true,
          autoRefreshToken: true,
          detectSessionInUrl: false
        }
      });

      // Test connection immediately
      async function testConnection() {
        try {
          const { data, error } = await supabaseClient.from('admin').select('count').single();
          if (error) {
            console.error('Connection test error:', error);
          } else {
            console.log('Connection test successful:', data);
          }
        } catch (err) {
          console.error('Connection test failed:', err);
        }
      }

      // Run connection test on load
      testConnection();

      // DOM Elements
      const loginForm = document.getElementById('loginForm');
      const errorAlert = document.getElementById('errorAlert');
      const submitButton = document.getElementById('submitButton');

      // Helper function to show error messages
      const showError = (message) => {
          errorAlert.textContent = message;
          errorAlert.style.display = 'block';
          setTimeout(() => {
              errorAlert.style.display = 'none';
          }, 5000);
      };

      // Helper function to set loading state
      const setLoading = (isLoading) => {
          if (isLoading) {
              submitButton.innerHTML = '<span class="spinner-border" role="status"></span>Signing in...';
              submitButton.disabled = true;
          } else {
              submitButton.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Sign In';
              submitButton.disabled = false;
          }
      };

      // Handle form submission
      loginForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          
          const username = document.getElementById('username').value.trim();
          const password = document.getElementById('password').value;
          
          try {
              setLoading(true);
              console.log('Attempting login with:', { username });

              // Query the admin table for the username
              const { data, error } = await supabaseClient
                  .from('admin')
                  .select('id, username, password')
                  .eq('username', username)
                  .single();

              console.log('Supabase response:', { data, error });

              if (error) {
                  console.error('Supabase error:', error);
                  throw new Error(error.message || 'Error checking credentials');
              }

              if (!data) {
                  throw new Error('Invalid username or password');
              }

              // Check if password matches
              if (data.password === password) {
                  // Store admin info in session storage
                  sessionStorage.setItem('adminUser', JSON.stringify({
                      id: data.id,
                      username: data.username,
                      isLoggedIn: true
                  }));
                  
                  // Redirect to dashboard
                  window.location.href = '/admin/dashboard.html';
              } else {
                  throw new Error('Invalid username or password');
              }

          } catch (error) {
              console.error('Login error:', error);
              showError(error.message || 'An error occurred during login');
          } finally {
              setLoading(false);
          }
      });

      // Check if user is already logged in
      window.addEventListener('load', () => {
          const adminUser = sessionStorage.getItem('adminUser');
          if (adminUser) {
              const user = JSON.parse(adminUser);
              if (user.isLoggedIn) {
                  window.location.href = '/admin/dashboard.html';
              }
          }
      });
    </script>
  </body>
</html>
