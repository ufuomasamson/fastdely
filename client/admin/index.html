<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faster Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <img src="../site/img/logo.png" alt="Faster Logo" class="img-fluid">
      </div>
      <nav>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#dashboard">
              <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#orders">
              <i class="fas fa-box"></i> Orders
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#tracking">
              <i class="fas fa-map-marker-alt"></i> Tracking
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#settings">
              <i class="fas fa-cog"></i> Settings
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <header class="header">
        <div class="container-fluid">
          <div class="row align-items-center">
            <div class="col">
              <h1>Dashboard</h1>
            </div>
            <div class="col-auto">
              <div class="user-menu">
                <span class="user-name">Admin</span>
                <img src="../site/img/user.jpg" alt="User" class="user-image">
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="container-fluid mt-4">
        <!-- Stats Cards -->
        <div class="row">
          <div class="col-md-3">
            <div class="stats-card">
              <div class="stats-icon">
                <i class="fas fa-box"></i>
              </div>
              <div class="stats-info">
                <h3>Total Orders</h3>
                <p class="total-orders">0</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="stats-card">
              <div class="stats-icon">
                <i class="fas fa-truck"></i>
              </div>
              <div class="stats-info">
                <h3>In Transit</h3>
                <p class="in-transit">0</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="stats-card">
              <div class="stats-icon">
                <i class="fas fa-check-circle"></i>
              </div>
              <div class="stats-info">
                <h3>Delivered</h3>
                <p class="delivered">0</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="stats-card">
              <div class="stats-icon">
                <i class="fas fa-exclamation-circle"></i>
              </div>
              <div class="stats-info">
                <h3>Issues</h3>
                <p class="issues">0</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Recent Orders -->
        <div class="card mt-4">
          <div class="card-header">
            <h2>Recent Orders</h2>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table" id="ordersTable">
                <thead>
                  <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Orders will be populated here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/dashboard.js"></script>
  </body>
</html>
